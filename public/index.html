<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>gka帧动画工具</title>
    <!-- <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script> -->
    <script>
        window.jQuery = window.$ = require('jquery');
    </script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div class="page-wrapper" id="index">
        <div class="index-wrapper">
            <h1>请点击添加文件</h1>
            <p>Please add images</p>
            <a class="btn btn-lg btn-success" id="add-files-btn" role="button">点击添加文件</a>
        </div>
        <a class="btn btn-sm btn-info" id="open-config-btn" role="button">展开配置项</a>
    </div>    

    <div id="loading" >
        
        生成中，请等待
        <div class="progress">
            <div class="progress-bar" id="status" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 20%;">
            </div>
        </div>
    </div>
    <div class="config-wrapper" id="config">
        <div class="alert alert-info" role="alert">提示：如果你并不知道配置项的作用，请直接选择下一步即可</div>
        <div class="panel panel-default">
            <div class="panel-heading">配置项</div>
            <ul class="list-group">
                <li class="list-group-item list-group-item-success">
                    <label for="inputEmail3" class="col-sm-3 control-label">压缩</label>
                    <input id="isMini" type="checkbox" checked />
                </li>
                <li class="list-group-item list-group-item-info">
                    <label for="inputEmail3" class="col-sm-3 control-label">空白裁剪</label>
                    <input id="isCrop" type="checkbox" checked />
                </li>
                <li class="list-group-item list-group-item-success">
                    <label for="inputEmail3" class="col-sm-3 control-label">去重</label>
                    <input id="isUnique" type="checkbox" checked />
                </li>
                <li class="list-group-item list-group-item-info">
                    <label for="inputEmail3" class="col-sm-3 control-label">合图</label>
                    <input id="isSprites" type="checkbox" checked />
                </li>
                <li class="list-group-item list-group-item-success">
                    <label for="inputEmail3" class="col-sm-3 control-label">合图布局模式</label>
                    <div class="btn-group">
                        <button value="" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span id="algorithm">left-right</span>
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" id="algorithm-checkbox">
                            <li><a href="#">left-right</a></li>
                            <li><a href="#">binary-tree</a></li>
                            <li><a href="#">top-down</a></li>
                        </ul>
                    </div>
                </li>
                <li class="list-group-item list-group-item-success">
                    <label for="inputEmail3" class="col-sm-3 control-label">模版</label>
                    <div class="btn-group" >
                    <button type="button"  class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span id="tpl">canvas</span>
                        <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" id="tpl-checkbox">
                            <li><a href="#">canvas</a></li>
                            <li><a href="#">crop</a></li>
                            <li><a href="#">sprites</a></li>
                            <li><a href="#">cs</a></li>
                            <li><a href="#">percent</a></li>
                            <li><a href="#">svg</a></li>
                            <li><a href="#">createjs</a></li>
                        </ul>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">生成图片前缀</span>
                        <input type="text" id="prefix" class="form-control" placeholder="生成图片前缀，可不填，默认prefix" aria-describedby="basic-addon1">
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">合图数量</span>
                        <input id="spritesCount" type="text" class="form-control" placeholder="指定几张图片合成一张合图，默认值1" aria-describedby="basic-addon1">
                    </div>
                </li>
            </ul>
            <!-- <div class="btn-group btn-group-sm" style="float:right; margin: 10px" role="group" aria-label="...">
                <button id="check-config" class="btn btn-success">检查</button>
                <button id="config-before-step" class="btn btn-default">上一步</button>
                <button id="config-next-step" class="btn btn-success">下一步</button>
            </div> -->
        </div>

    </div>

    <!-- <div class="progress">
        <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
            <span class="sr-only"></span>
        </div>
    </div> -->

    <div class="preview-wrapper" id="preview">
        <div class="panel panel-default">
            <div class="panel-heading">预览</div>
            <div class="panel-body">
                <iframe class="iframe-preview"  id="iframePreview"></iframe>
            </div>
        </div>

        <div class="btn-group btn-group-sm" style="float:right; margin: 10px" role="group" aria-label="...">
            <button id="preview-before-step" class="btn btn-default">重新生成</button>
            <button id="preview-export" class="btn btn-success">导出配置</button>
        </div>
    </div>


    <script>
        require('../render/renderer.js')
    </script>
</body>
<script src="./page-logic.js"></script>
<script src="../render/window.js" charset="utf-8"></script>

</html>
